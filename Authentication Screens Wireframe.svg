<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#1F2937">LetsJam Authentication Screens</text>
  
  <!-- Screen 1: Login -->
  <g transform="translate(120, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Login Screen</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- App logo -->
    <circle cx="160" cy="150" r="50" fill="#3B82F6"/>
    <text x="160" y="165" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="white">LJ</text>
    <text x="160" y="220" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Listen. Together.</text>
    
    <!-- Login form -->
    <rect x="40" y="260" width="240" height="50" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="290" font-family="Arial" font-size="14" fill="#9CA3AF">Email</text>
    
    <rect x="40" y="320" width="240" height="50" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="350" font-family="Arial" font-size="14" fill="#9CA3AF">Password</text>
    
    <rect x="40" y="390" width="240" height="50" rx="8" fill="#3B82F6"/>
    <text x="160" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Log In</text>
    
    <text x="160" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Don't have an account? <tspan fill="#3B82F6">Sign Up</tspan></text>
    
    <!-- Service connections -->
    <line x1="40" y1="490" x2="140" y2="490" stroke="#D1D5DB" stroke-width="1"/>
    <text x="160" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">OR</text>
    <line x1="180" y1="490" x2="280" y2="490" stroke="#D1D5DB" stroke-width="1"/>
    
    <rect x="40" y="510" width="240" height="50" rx="8" fill="white" stroke="#1F2937" stroke-width="1"/>
    <circle cx="65" cy="535" r="15" fill="#1DB954"/> <!-- Spotify color -->
    <text x="160" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#1F2937">Continue with Spotify</text>
    
    <rect x="40" y="570" width="240" height="50" rx="8" fill="white" stroke="#1F2937" stroke-width="1"/>
    <circle cx="65" cy="595" r="15" fill="#FC3C44"/> <!-- Apple Music color -->
    <text x="160" y="600" font-family="Arial" font-size="14" text-anchor="middle" fill="#1F2937">Continue with Apple Music</text>
  </g>
  
  <!-- Screen 2: Sign Up -->
  <g transform="translate(540, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Sign Up Screen</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- App logo -->
    <circle cx="160" cy="120" r="40" fill="#3B82F6"/>
    <text x="160" y="130" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">LJ</text>
    <text x="160" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#1F2937">Create your account</text>
    
    <!-- Sign up form -->
    <rect x="40" y="210" width="240" height="45" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="237" font-family="Arial" font-size="14" fill="#9CA3AF">Username</text>
    
    <rect x="40" y="265" width="240" height="45" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="292" font-family="Arial" font-size="14" fill="#9CA3AF">Email</text>
    
    <rect x="40" y="320" width="240" height="45" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="347" font-family="Arial" font-size="14" fill="#9CA3AF">Password</text>
    
    <rect x="40" y="375" width="240" height="45" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="402" font-family="Arial" font-size="14" fill="#9CA3AF">Confirm Password</text>
    
    <rect x="40" y="440" width="20" height="20" rx="4" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="455" font-family="Arial" font-size="12" fill="#6B7280">I agree to the <tspan fill="#3B82F6">Terms of Service</tspan></text>
    
    <rect x="40" y="480" width="240" height="50" rx="8" fill="#3B82F6"/>
    <text x="160" y="510" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Sign Up</text>
    
    <text x="160" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Already have an account? <tspan fill="#3B82F6">Log In</tspan></text>
  </g>
  
  <!-- Screen 3: Service Connection -->
  <g transform="translate(120, 720)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Connect Services</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Header -->
    <rect x="0" y="50" width="320" height="60" rx="0" fill="#3B82F6"/>
    <text x="160" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Connect Your Music</text>
    
    <!-- Content -->
    <text x="160" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="#1F2937">Connect your music streaming services</text>
    <text x="160" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Required to create and join playlists</text>
    
    <!-- Service cards -->
    <rect x="40" y="210" width="240" height="90" rx="10" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="80" cy="255" r="25" fill="#1DB954"/> <!-- Spotify color -->
    <text x="80" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">S</text>
    <text x="170" y="245" font-family="Arial" font-size="16" fill="#1F2937">Spotify</text>
    <text x="170" y="265" font-family="Arial" font-size="12" fill="#6B7280">Connect your account</text>
    <circle cx="250" cy="255" r="15" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <polyline points="245,255 250,260 255,250" stroke="#3B82F6" stroke-width="2" fill="none"/>
    
    <rect x="40" y="320" width="240" height="90" rx="10" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="80" cy="365" r="25" fill="#FC3C44"/> <!-- Apple Music color -->
    <text x="80" y="370" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">A</text>
    <text x="170" y="355" font-family="Arial" font-size="16" fill="#1F2937">Apple Music</text>
    <text x="170" y="375" font-family="Arial" font-size="12" fill="#6B7280">Connect your account</text>
    <circle cx="250" cy="365" r="15" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    
    <text x="160" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">You can add more services later in settings</text>
    
    <rect x="40" y="480" width="240" height="50" rx="8" fill="#3B82F6"/>
    <text x="160" y="510" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Continue</text>
  </g>
  
  <!-- Screen 4: Success/Welcome -->
  <g transform="translate(540, 720)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Welcome Screen</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Content -->
    <circle cx="160" cy="200" r="70" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="160" y="180" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="#3B82F6">âœ“</text>
    <text x="160" y="300" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#1F2937">You're all set!</text>
    <text x="160" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="#6B7280">Your accounts are connected</text>
    
    <rect x="40" y="380" width="240" height="50" rx="8" fill="#3B82F6"/>
    <text x="160" y="410" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Start Jamming</text>
    
    <rect x="40" y="450" width="240" height="50" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <text x="160" y="480" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3B82F6">Show Tutorial</text>
  </g>
</svg>