<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 750">
  <!-- Background -->
  <rect width="500" height="750" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="250" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#1F2937">LetsJam Splash Screen</text>
  
  <!-- Phone frame -->
  <g transform="translate(90, 100)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Status bar -->
    <rect x="0" y="0" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Splash screen background - gradient from primary to secondary -->
    <defs>
      <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="30" width="320" height="550" fill="url(#splashGradient)"/>
    
    <!-- Logo and branding -->
    <circle cx="160" cy="220" r="80" fill="white" opacity="0.9"/>
    <text x="160" y="245" font-family="Arial" font-size="70" font-weight="bold" text-anchor="middle" fill="#3B82F6">LJ</text>
    
    <!-- App name -->
    <text x="160" y="350" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white">LetsJam</text>
    
    <!-- Tagline -->
    <text x="160" y="385" font-family="Arial" font-size="20" text-anchor="middle" fill="white">Listen. Together.</text>
    
    <!-- Loading indicator -->
    <circle cx="160" cy="450" r="5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="180" cy="450" r="5" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;1;0.7;0.4" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="450" r="5" fill="white" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.7;1;0.7;0.4;0.2" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="450" r="5" fill="white" opacity="0.4">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="450" r="5" fill="white" opacity="0.2">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Music-themed subtle decorative elements -->
    <circle cx="70" cy="160" r="20" fill="white" opacity="0.1"/>
    <circle cx="240" cy="130" r="30" fill="white" opacity="0.1"/>
    <circle cx="100" cy="500" r="40" fill="white" opacity="0.1"/>
    <circle cx="260" cy="480" r="25" fill="white" opacity="0.1"/>
    
    <!-- Subtle note icons -->
    <path d="M70,100 Q85,85 85,110 L85,130 Q85,140 75,140 Q65,140 65,130 Q65,120 75,120 L85,120" 
          fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
    <path d="M250,400 Q265,385 265,410 L265,430 Q265,440 255,440 Q245,440 245,430 Q245,420 255,420 L265,420" 
          fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>
</svg>