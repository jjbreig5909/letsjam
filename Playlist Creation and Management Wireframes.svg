<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1100">
  <!-- Background -->
  <rect width="1000" height="1100" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#1F2937">LetsJam Playlist Creation & Management Screens</text>
  
  <!-- Screen 1: Home/Dashboard -->
  <g transform="translate(120, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Home Dashboard</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Header -->
    <rect x="0" y="50" width="320" height="60" rx="0" fill="#3B82F6"/>
    <text x="30" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="white">LetsJam</text>
    <circle cx="280" cy="80" r="18" fill="white" opacity="0.9"/>
    <text x="280" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#3B82F6">U</text>
    
    <!-- Content -->
    <text x="30" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">My Playlists</text>
    
    <!-- Create New Playlist Card -->
    <rect x="30" y="160" width="260" height="100" rx="10" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="160" width="100" height="100" rx="10" fill="#DBEAFE"/>
    <text x="80" y="210" font-family="Arial" font-size="36" text-anchor="middle" fill="#3B82F6">+</text>
    <text x="190" y="190" font-family="Arial" font-size="16" fill="#1F2937">Create New</text>
    <text x="190" y="210" font-family="Arial" font-size="14" fill="#6B7280">Playlist</text>
    
    <!-- Playlist Cards -->
    <rect x="30" y="280" width="260" height="100" rx="10" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="280" width="100" height="100" rx="10" fill="#3B82F6"/>
    <text x="165" y="310" font-family="Arial" font-size="16" fill="#1F2937">Weekend Vibes</text>
    <text x="165" y="330" font-family="Arial" font-size="12" fill="#6B7280">12 songs • 3 collaborators</text>
    <text x="165" y="350" font-family="Arial" font-size="12" fill="#6B7280">Last updated: Today</text>
    
    <rect x="30" y="400" width="260" height="100" rx="10" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="400" width="100" height="100" rx="10" fill="#1E40AF"/>
    <text x="165" y="430" font-family="Arial" font-size="16" fill="#1F2937">Road Trip Mix</text>
    <text x="165" y="450" font-family="Arial" font-size="12" fill="#6B7280">24 songs • 2 collaborators</text>
    <text x="165" y="470" font-family="Arial" font-size="12" fill="#6B7280">Last updated: Yesterday</text>
    
    <!-- Navigation bar -->
    <rect x="0" y="530" width="320" height="50" fill="#F3F4F6"/>
    <line x1="0" y1="530" x2="320" y2="530" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="80" cy="555" r="5" fill="#3B82F6"/>
    <text x="80" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#3B82F6">Home</text>
    <text x="160" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Explore</text>
    <text x="240" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Profile</text>
  </g>
  
  <!-- Screen 2: Create Playlist -->
  <g transform="translate(540, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Create Playlist</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Header -->
    <rect x="0" y="50" width="320" height="60" rx="0" fill="#3B82F6"/>
    <text x="160" y="85" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Create Playlist</text>
    <circle cx="30" cy="80" r="15" fill="white" opacity="0.8"/>
    <text x="30" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#3B82F6">←</text>
    
    <!-- Content -->
    <rect x="110" y="140" width="100" height="100" rx="10" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4"/>
    <text x="160" y="190" font-family="Arial" font-size="36" text-anchor="middle" fill="#3B82F6">+</text>
    <text x="160" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Add Cover Image</text>
    
    <text x="40" y="295" font-family="Arial" font-size="16" fill="#1F2937">Playlist Name</text>
    <rect x="40" y="305" width="240" height="50" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="55" y="335" font-family="Arial" font-size="14" fill="#9CA3AF">Enter playlist name...</text>
    
    <text x="40" y="375" font-family="Arial" font-size="16" fill="#1F2937">Description</text>
    <rect x="40" y="385" width="240" height="70" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="55" y="415" font-family="Arial" font-size="14" fill="#9CA3AF">Add a description...</text>
    
    <text x="40" y="475" font-family="Arial" font-size="16" fill="#1F2937">Privacy</text>
    <rect x="40" y="485" width="110" height="30" rx="15" fill="#3B82F6"/>
    <circle cx="55" cy="500" r="12" fill="white"/>
    <text x="95" y="505" font-family="Arial" font-size="14" fill="white">Public</text>
    <text x="170" y="505" font-family="Arial" font-size="14" fill="#6B7280">Private</text>
    
    <rect x="40" y="530" width="240" height="50" rx="8" fill="#3B82F6"/>
    <text x="160" y="560" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Create Playlist</text>
  </g>
  
  <!-- Screen 3: Playlist Detail View -->
  <g transform="translate(120, 720)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Playlist Detail</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Header -->
    <rect x="0" y="50" width="320" height="60" rx="0" fill="#3B82F6"/>
    <text x="30" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="white">Weekend Vibes</text>
    <circle cx="290" cy="80" r="15" fill="white" opacity="0.8"/>
    <text x="290" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#3B82F6">⋮</text>
    <circle cx="30" cy="80" r="15" fill="white" opacity="0.8"/>
    <text x="30" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#3B82F6">←</text>
    
    <!-- Cover and details -->
    <rect x="30" y="130" width="90" height="90" fill="#3B82F6" rx="5"/>
    <text x="180" y="145" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">Weekend Vibes</text>
    <text x="180" y="165" font-family="Arial" font-size="12" fill="#6B7280">Created by You</text>
    <text x="180" y="185" font-family="Arial" font-size="12" fill="#6B7280">12 songs • 45 min</text>
    <text x="180" y="205" font-family="Arial" font-size="12" fill="#6B7280">Public</text>
    
    <!-- Collaborators -->
    <text x="30" y="245" font-family="Arial" font-size="16" fill="#1F2937">Collaborators</text>
    <circle cx="45" cy="270" r="15" fill="#3B82F6"/>
    <text x="45" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">U</text>
    <circle cx="75" cy="270" r="15" fill="#1E40AF"/>
    <text x="75" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">J</text>
    <circle cx="105" cy="270" r="15" fill="#DBEAFE"/>
    <text x="105" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#3B82F6">S</text>
    <circle cx="135" cy="270" r="15" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" stroke-dasharray="2"/>
    <text x="135" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#3B82F6">+</text>
    <text x="180" y="275" font-family="Arial" font-size="12" fill="#3B82F6">Manage</text>
    
    <!-- Songs list -->
    <text x="30" y="315" font-family="Arial" font-size="16" fill="#1F2937">Songs</text>
    
    <rect x="30" y="325" width="260" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="50" y="345" font-family="Arial" font-size="14" fill="#1F2937">1. Shape of You</text>
    <text x="50" y="365" font-family="Arial" font-size="12" fill="#6B7280">Ed Sheeran • Spotify</text>
    <circle cx="270" cy="355" r="10" fill="white" stroke="#6B7280" stroke-width="1"/>
    <text x="270" y="359" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">⋮</text>
    
    <rect x="30" y="395" width="260" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="50" y="415" font-family="Arial" font-size="14" fill="#1F2937">2. Blinding Lights</text>
    <text x="50" y="435" font-family="Arial" font-size="12" fill="#6B7280">The Weeknd • Apple Music</text>
    <circle cx="270" cy="425" r="10" fill="white" stroke="#6B7280" stroke-width="1"/>
    <text x="270" y="429" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">⋮</text>
    
    <rect x="30" y="465" width="260" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="50" y="485" font-family="Arial" font-size="14" fill="#1F2937">3. Stay</text>
    <text x="50" y="505" font-family="Arial" font-size="12" fill="#6B7280">The Kid LAROI • Spotify</text>
    <circle cx="270" cy="495" r="10" fill="white" stroke="#6B7280" stroke-width="1"/>
    <text x="270" y="499" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">⋮</text>
    
    <!-- Add song button -->
    <circle cx="270" cy="550" r="25" fill="#3B82F6"/>
    <text x="270" y="558" font-family="Arial" font-size="30" text-anchor="middle" fill="white">+</text>
  </g>
  
  <!-- Screen 4: Song Search -->
  <g transform="translate(540, 720)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="320" height="580" rx="20" fill="white" stroke="#1F2937" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#1F2937">Song Search</text>
    
    <!-- Status bar -->
    <rect x="0" y="50" width="320" height="30" fill="#F3F4F6"/>
    
    <!-- Header -->
    <rect x="0" y="50" width="320" height="60" rx="0" fill="#3B82F6"/>
    <text x="160" y="85" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Add Songs</text>
    <circle cx="30" cy="80" r="15" fill="white" opacity="0.8"/>
    <text x="30" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#3B82F6">←</text>
    
    <!-- Search bar -->
    <rect x="30" y="130" width="260" height="50" rx="25" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="65" y="160" font-family="Arial" font-size="14" fill="#9CA3AF">Search for songs...</text>
    <circle cx="45" cy="155" r="12" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <line x1="53" y1="163" x2="60" y2="170" stroke="#9CA3AF" stroke-width="2"/>
    
    <!-- Tabs -->
    <line x1="30" y1="200" x2="290" y2="200" stroke="#D1D5DB" stroke-width="1"/>
    <text x="70" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B82F6">All</text>
    <line x1="50" y1="200" x2="90" y2="200" stroke="#3B82F6" stroke-width="2"/>
    <text x="160" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Spotify</text>
    <text x="240" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#6B7280">Apple Music</text>
    
    <!-- Results -->
    <rect x="30" y="220" width="260" height="70" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="220" width="70" height="70" fill="#DBEAFE" rx="5"/>
    <text x="170" y="245" font-family="Arial" font-size="14" fill="#1F2937">Levitating</text>
    <text x="170" y="265" font-family="Arial" font-size="12" fill="#6B7280">Dua Lipa • Spotify</text>
    <circle cx="270" cy="255" r="15" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="270" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#3B82F6">+</text>
    
    <rect x="30" y="300" width="260" height="70" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="300" width="70" height="70" fill="#DBEAFE" rx="5"/>
    <text x="170" y="325" font-family="Arial" font-size="14" fill="#1F2937">good 4 u</text>
    <text x="170" y="345" font-family="Arial" font-size="12" fill="#6B7280">Olivia Rodrigo • Spotify</text>
    <circle cx="270" cy="335" r="15" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="270" y="340" font-family="Arial" font-size="18" text-anchor="middle" fill="#3B82F6">+</text>
    
    <rect x="30" y="380" width="260" height="70" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="380" width="70" height="70" fill="#DBEAFE" rx="5"/>
    <text x="170" y="405" font-family="Arial" font-size="14" fill="#1F2937">As It Was</text>
    <text x="170" y="425" font-family="Arial" font-size="12" fill="#6B7280">Harry Styles • Apple Music</text>
    <circle cx="270" cy="415" r="15" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="270" y="420" font-family="Arial" font-size="18" text-anchor="middle" fill="#3B82F6">+</text>
    
    <rect x="30" y="460" width="260" height="70" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="30" y="460" width="70" height="70" fill="#DBEAFE" rx="5"/>
    <text x="170" y="485" font-family="Arial" font-size="14" fill="#1F2937">Heat Waves</text>
    <text x="170" y="505" font-family="Arial" font-size="12" fill="#6B7280">Glass Animals • Spotify</text>
    <circle cx="270" cy="495" r="15" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="270" y="500" font-family="Arial" font-size="18" text-anchor="middle" fill="#3B82F6">+</text>
  </g>
</svg>